<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZamericanEnglish</title>
    <!-- Icon -->
    <link rel="Icon" href="./Images/logo.png">
    <!-- Css File -->
    <link rel="stylesheet" href="./Css/main.css">
    <!-- Normalize File -->
    <link rel="stylesheet" href="./Css/normalize.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" 
    rel="stylesheet">
</head>
<body>
    <!-- Start Progress Bar -->
    <div class="progress">
        <span class="bar"></span>
    </div>
    <!-- End Progress Bar -->
    <!-- Start The Percent -->
    <div class="percent">
        <p>0%</p>
    </div>
    <!-- End The Percent -->
    <div class="les">
        <div class="bullying">
            <img src="https://image.flaticon.com/icons/png/512/3220/3220611.png" alt="">
            <p>Bullying</p>
        </div>
        <div class="creal">
            <img src="./Images/cereals.png" alt="">
            <p>Breakfast Cereal</p>
        </div>
        <div class="sea">
            <img src="./Images/dead.png" alt="">
            <p>Dead Sea</p>
        </div>
        <div class="wolves">
            <img src="https://image.flaticon.com/icons/png/512/4717/4717835.png" alt="">
            <p>Wolves</p>
        </div>
        <div class="rome">
            <img src="https://image.flaticon.com/icons/png/512/444/444697.png" alt="">
            <p>Rome</p>
        </div>
        <div class="land">
            <img src="https://image.flaticon.com/icons/png/512/2238/2238263.png" alt="">
            <p>Lost Land</p>
        </div>
        <div class="mars">
            <img src="https://image.flaticon.com/icons/png/512/1146/1146292.png" alt="">
            <p>Vacation on Mars</p>
        </div>
        <div class="last">
            <img src="https://image.flaticon.com/icons/png/512/1051/1051396.png" alt="">
            <p>Last Episode</p>
        </div>
    </div>
</body>
</html>
